<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../styles/estilo.css" />
</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img class="logo" src="../img/278180f6-9a22-4e76-8347-f64c434d6c79.png" alt="tower" />
            </a>
        </div>
        <nav class="links">
            <ul>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="quienessomos.html">Quiénes Somos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="centrados">
            <h1 class="titulos">Contacto</h1>
            <img class="imagen-central" src="../img/delivery_3.png" alt="delivery" />
            <h2>Catering</h2>
        </div>

        <form class="form-cont">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" />

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" />

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" />

            <label for="tipo-evento">Tipo de evento:</label>
            <select name="tipo-evento" id="tipo-evento">
                <option value="">Seleccionar...</option>
                <option value="cumpleaños">Cumpleaños</option>
                <option value="corporativo">Corporativo</option>
                <option value="casamiento">Casamiento</option>
                <option value="otro">Otro</option>
            </select>

            <label for="cantidad">Cantidad de Personas:</label>
            <input type="number" id="cantidad" name="cantidad" />

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" />
        </form>

        <h2 class="centrados">Delivery</h2>
        <p>Para el delivery podés mirar nuestras opciones en nuestro Instagram o Facebook.</p>
    </main>

    <footer class="footer">
        <p>Todos los derechos reservados.</p>
        <div>
            <img src="../img/ig.png" alt="Instagram" />
            <img src="../img/fcb.png" alt="Facebook" />
            <img src="../img/wpp.png" alt="WhatsApp" />
        </div>
    </footer>
</body>
</html>
